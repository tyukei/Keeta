                    <div class="day-header">火</div>

                    <div class="day-header">土</div>
                    <!-- Dates in the month (placeholders) -->
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <!-- ... continue for all days of the month -->
                    <div class="day">30</div>
